<!DOCTYPE html>
<html>
<head>
  <title>Evaluación de Riesgo de Cumplimiento Normativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Evaluación de Riesgo de Cumplimiento Normativo</h1>
  
  <!-- Hoja de Factores y Eventos -->
  <h2>Factores y Eventos</h2>
  <table id="factores-eventos">
    <tr>
      <th>Factor</th>
      <th>Evento</th>
      <th>Descripción</th>
    </tr>
  </table>
  <button onclick="addRow('factores-eventos')">Agregar Fila</button>

  <!-- Hoja de Modelo -->
  <h2>Modelo</h2>
  <table id="modelo">
    <tr>
      <th>Modelo</th>
      <th>Descripción</th>
    </tr>
  </table>
  <button onclick="addRow('modelo')">Agregar Fila</button>

  <!-- Hoja de Criterios -->
  <h2>Criterios</h2>
  <table id="criterios">
    <tr>
      <th>Criterio</th>
      <th>Descripción</th>
    </tr>
  </table>
  <button onclick="addRow('criterios')">Agregar Fila</button>

  <script src="script.js"></script>
</body>
</html>
